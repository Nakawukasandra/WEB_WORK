<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT FUNCTION</title>
    <link rel="stylesheet" href="./question3.css">
</head>
<body>
    <h1>A javascript function to return the maximum<br>of 3 numbers.</h1>
    <p>Please Enter  the three numbers:</p>
    <div id="button">
      <input type="number" id="num1" placeholder="First number:"><br>
      <input type="number" id="num2" placeholder="Second number:"><br>
      <input type="number" id="num3" placeholder="Third number:"><br>
    </div>
    <script>
        // Function to return the maximum of 3 numbers
        function findMax(num1, num2, num3) {
          return Math.max(num1, num2, num3);
        }
    
        // Prompt for 3 inputs and convert to numbers
        var input1 = prompt("Enter the first number:");
        var input2 = prompt("Enter the second number:");
        var input3 = prompt("Enter the third number:");
    
        // Convert inputs to numbers
        var num1 = parseFloat(input1);
        var num2 = parseFloat(input2);
        var num3 = parseFloat(input3);
    
        // Check if inputs are valid numbers
        if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
          // Call the function to find the maximum
          var maximum = findMax(num1, num2, num3);
    
          // Display the result
          alert("The maximum of " + num1 + ", " + num2 + ", and " + num3 + " is: " + maximum);
        } else {
          
          alert("would you Please enter valid numbers.");
        }
      </script>
    
</body>
</html>
